<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <h1>Course Sign up Page</h1>
    <form action="https://www.facebook.com">
    <p>Please note: First Name, Last name, Password and Email are required</p>

    <label for="firstname">First Name</label>
    <input type="text" id="firstname" placeholder="First name" required>

    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" placeholder="Last name" required>

    <br>
    <br>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="aa@.com" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="password" required>

    <p>Are you over the age of 18?</p>

    <label for="over18">Yes:</label>
    <input type="radio" id="over18">

    <label for="under18">No:</label>
    <input type="radio" id="under18">

    <p>Do you have a Credit Card or PayPal?</p>

    <select>
        <option value="card">Credit card</option>
        <option value="paypal">PayPal</option>
    </select>
    <input type="submit" value="Sign up">
</form>
</body>
</html>
